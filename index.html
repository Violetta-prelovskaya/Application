<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nine Features Of An Advertising Flop</title>
</head>
<body>

    <header class="header">
        <div class="header-menu">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-2">
                        <div class="header-logo">
                            <img src="images/header/Header-logo.png" alt="Логотип">
                        </div>
                    </div>

                    <div class="col-9 p-0">
                        <ul class="header-countries">
                            <li class="countries_name">Armenia</li>
                            <li>Djibouti</li>
                            <li>Norfolk Island</li>
                            <li>Micronesia</li>
                            <li>Iceland</li>
                        </ul>
                    </div>

                    <div class="col-1">
                        <div class="header-search">
                            <img src="images/header/search.png" alt="Поиск">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
